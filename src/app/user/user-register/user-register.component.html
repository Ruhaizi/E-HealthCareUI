<div class="bg-container">
<div class="bg-image"></div>
<div class="form-container">
<div class="row justify-content-center mt-5">
  <div class="col-lg-5 col-md-7 col-sm-9">
    <div class="card">
      <div class="card-header text-center">
        <h2>Register</h2>
        <p class="text-muted">Create an account to access our services</p>
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <!-- Name -->
          <div class="form-group mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName" placeholder="Your Full Name">
            <small class="text-danger" *ngIf="!userName.valid && (userName.touched || userSubmitted)">Please provide a name</small>
          </div>

          <!-- Email -->
          <div class="form-group mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Your Email Address">
            <small class="text-danger" *ngIf="!email.valid && (email.touched || userSubmitted)">
              <span *ngIf="email.hasError('required')">Email is required</span>
              <span *ngIf="email.hasError('email')">Invalid email address</span>
            </small>
          </div>

          <!-- Password -->
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Create a Password">
            <small class="text-danger" *ngIf="!password.valid && (password.touched || userSubmitted)">
              <span *ngIf="password.hasError('required')">Password is required</span>
              <span *ngIf="password.errors.minlength">Password must be at least 8 characters</span>
            </small>
          </div>

          <!-- Confirm Password -->
          <div class="form-group mb-4">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Re-enter Password">
            <small class="text-danger" *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">Please confirm your password</small>
            <small class="text-danger" *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">Passwords do not match</small>
          </div>

          <!-- Mobile -->
          <div class="form-group mb-4">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" placeholder="Your Mobile Number">
            <small class="text-danger" *ngIf="!mobile.valid && (mobile.touched || userSubmitted)">
              <span *ngIf="mobile.hasError('required')">Mobile number is required</span>
              <span *ngIf="mobile.hasError('maxlength')">Invalid mobile number</span>
            </small>
          </div>

          <!-- Buttons -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <button type="reset" (click)="onReset()" class="btn btn-secondary w-100 mt-3">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
