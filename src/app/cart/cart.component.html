
    <div id="page">
        <section id="cart" class="py-3">
            <div class="container-fluid w-75">
                <h5 class="font-baloo font-size-20 text-center">Shopping Cart</h5>

                <!-- Shopping Cart Items -->
                <div class="row" *ngFor="let p of items; let i = index">
                    <div class="col-12">
                        <div class="row border-top py-3 mt-3">
                            <!-- Product Name -->
                            <div class="col-sm-8">
                                <h5 class="font-baloo font-size-20">{{ p.Name }}</h5>
                            </div>
                            <!-- Product Price -->
                            <div class="col-sm-2 text-right">
                                <div class="font-size-20 text-danger font-baloo">
                                    <span class="product_price">{{ p.Price | currency: 'INR' }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="row mt-4">
                    <div class="col-sm-12">
                        <div class="card mx-auto">
                            <p class="heading text-center">PAYMENT DETAILS</p>
                            <form class="card-details">
                                <!-- Card Number -->
                                <div class="form-group mb-0">
                                    <p class="text-warning mb-0">Card Number</p>
                                    <input type="text" name="card-num" placeholder="1234 5678 9012 3457" size="17" id="cno"
                                        minlength="19" maxlength="19" required />
                                    <img src="https://img.icons8.com/color/48/000000/visa.png" width="64px" height="60px"
                                        alt="Visa" id="img" />
                                </div>

                                <!-- Cardholder's Name -->
                                <div class="form-group">
                                    <p class="text-warning mb-0">Cardholder's Name</p>
                                    <input type="text" name="name" placeholder="Name" size="17" required />
                                </div>

                                <!-- Expiration and CVV -->
                                <div class="form-group pt-2">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <p class="text-warning mb-0">Expiration</p>
                                            <input type="text" name="exp" placeholder="MM/YYYY" size="7" id="exp"
                                                minlength="7" maxlength="7" required />
                                        </div>
                                        <div class="col-sm-3">
                                            <p class="text-warning mb-0">CVV</p>
                                            <input type="password" name="cvv" placeholder="●●●" size="1" minlength="3"
                                                maxlength="3" required />
                                        </div>
                                    </div>
                                </div>

                                <!-- Proceed Button -->
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-warning" id="proceed" (click)="buy()"
                                        routerLink="/home">Proceed to Buy</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
